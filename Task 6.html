<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            background-color: lightgreen;
            border-collapse: auto;
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            box-shadow: 0 0 10px black;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid white;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: lightseagreen;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <center><h1>Student Registration Form</h1></center>
    <form name="myform" action="" method="post">
        <table cellpadding="5" cellspacing="5">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" required></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" name="fathername" required></td>
            </tr>
            <tr>
                <td>Mother's Name:</td>
                <td><input type="text" name="mname" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="date" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Choose Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">---Select---</option>
                        <option value="HTML">HTML</option>
                        <option value="Java">Java</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Backend">Backend</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Singing"> Singing
                    <input type="checkbox" name="hobbies" value="Dancing"> Dancing
                    <input type="checkbox" name="hobbies" value="Reading"> Reading books
                    <input type="checkbox" name="hobbies" value="Playing"> Playing Cricket
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
