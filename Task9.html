<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .header, .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .main-content {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to Our Image Gallery</h1>
  </div>

  <div class="main-content">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 2">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 3">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 4">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 5">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 6">
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Image Gallery Website. All rights reserved.</p>
  </div>

</body>
</html>
