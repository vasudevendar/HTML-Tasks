<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Grid with HSL Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 200px);
      gap: 10px;
      padding: 10px;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .item1 { background-color: hsl(120, 100%, 50%); } /* Green */
    .item2 { background-color: hsl(240, 100%, 50%); } /* Blue */
    .item3 { background-color: hsl(60, 100%, 50%); }  /* Yellow */
    .item4 { background-color: hsl(0, 100%, 50%); }   /* Red */
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
  </div>

</body>
</html>
